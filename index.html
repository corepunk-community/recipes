<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .filter-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        
        .filter-container label {
            margin-right: 10px;
            font-weight: bold;
        }
        
        .effect-filter {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
            min-width: 200px;
        }
        
        .effect-filter:focus {
            outline: none;
            border-color: #2980b9;
        }
        
        .clear-filters {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .clear-filters:hover {
            background-color: #c0392b;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #666;
        }
        
        #recipes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .recipe-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .recipe-header {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
            align-items: center;
        }
        
        .recipe-header img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-right: 15px;
        }
        
        .recipe-name {
            font-size: 1.2rem;
            margin: 0 0 5px 0;
        }
        
        .recipe-number {
            font-size: 0.9rem;
            color: #666;
        }
        
        .recipe-content {
            padding: 15px;
        }
        
        .recipe-section {
            margin-bottom: 20px;
        }
        
        .recipe-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1rem;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .effects-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }
        
        .effect {
            font-size: 0.9rem;
        }
        
        .effect span {
            font-weight: bold;
            color: #2980b9;
        }
        
        .sources-list {
            display: flex;
            gap: 20px;
        }
        
        .sources-column {
            flex: 1;
            margin: 0;
            padding-left: 20px;
            font-size: 0.9rem;
        }
        
        .sources-column li {
            margin-bottom: 5px;
        }
        
        .ingredients-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }
        
        .ingredient {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .ingredient img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        
        .ingredient-name {
            font-size: 0.8rem;
            margin-bottom: 3px;
        }
        
        .ingredient-quantity {
            font-size: 0.8rem;
            font-weight: bold;
            color: #e67e22;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    
    <main id="recipes-container">
        <!-- Recipes will be loaded here -->
        <div class="loading">Loading recipes...</div>
    </main>
    
    <footer>
        <p>Sprites copyright 2025 Corepunk B.V</p>
    </footer>
</body>
</html>
